<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login</title>
  <script src="assets/font/fontawesome-pro-5.13.0-web/js/all.min.js" defer></script>
    
  <!-- App CSS -->  
<link href="./assets/style/common/base.css" rel="stylesheet">
<link href="./assets/style/common/normalize.css" rel="stylesheet">
<link href="./assets/style/common/reset.css" rel="stylesheet">
  <link id="theme-style" href="./assets/style/portal.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <form>
              <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" type="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="floatingPassword" type="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" id="rememberPasswordCheck" type="checkbox" value>
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-success btn-login text-uppercase fw-bold text-white" type="submit">Sign
                  in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./asset/js/common/bootstrap.bundle.min.js"></script>
<script src="./asset/js/common/jquery-1.11.0.min.js"></script>
</html>
